    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build examples
        uses: m5stack/M5Utility/.github/actions/pio_test_build@develop
        with:
          environments: test_${{ matrix.board }}
