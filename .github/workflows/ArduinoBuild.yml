name: ArduinoBuild

env:
  SKETCH_NAME: build_test.ino
  SKETCH_NAMES_FIND_START: ./examples/workflow
  REQUIRED_LIBRARIES: M5Unified

on:
  push: # see: https://help.github.com/en/actions/reference/events-that-trigger-workflows#pull-request-event-pull_request
    paths:
    - '**.ino'
    - '**.cpp'
    - '**.hpp'
    - '**.h'
    - '**.c'
    - '**ArduinoBuild.yml'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: ${{matrix.board}}@${{matrix.platform-version}}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      #max-parallel: 2
      matrix:
        platform:
          - esp32

        platform-url:
          - https://espressif.github.io/arduino-esp32/package_esp32_index.json

        board:
          - m5stack-core-esp32
          - m5stack-core2
          - m5stack-atoms3
          - m5stack_cores3
          - m5stack_dial
          - m5stack_nanoc6
          - m5stack_paper
          - m5stack_stickc_plus

        platform-version:
          #- 2.0.15
          #- 2.0.16
          - 2.0.17
          - 3.0.4

        archi:
         - esp32

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - nam: Compile build_test
        uses: ArminJo/arduino-test-compile@master
        with:
          arduino-board-fqbn: ${{ matrix.platform }}:${{ matrix.archi }}:${{ matrix.board }}
          arduino-platform: ${{ matrix.platform }}:${{ matrix.archi }}@${{ matrix.platform-version }}
#          arduino-board-fqbn: esp32:esp32:m5stack-core-esp32
#          arduino-platform: esp32:esp32@2.0.17
          platform-url: ${{ matrix.platform-url }}
#          platform-url: https://espressif.github.io/arduino-esp32/package_esp32_index.json
#          required-libraries: ${{ matrix.required-libraries }}
          required-libraries: ${{ env.REQUIRED_LIBRARIES }}
          extra-arduino-cli-args: ${{ matrix.cli-args }}
          #build-properties: ${{ toJson(matrix.build-properties) }}
          sketch-names: ${{ env.SKETCH_NAME }}
          sketch-names-find-start: ${{ env.SKETCH_NAMES_FIND_START }}
          #sketches-exclude: ${{ matrix.sketches-exclude }}

